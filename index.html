<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="shortcut icon" href="aset/img/Logo.jpg" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .opu{
            box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.20);
            border-radius: 20px;
            padding: 30px;
            width: 450px;
        }
    </style>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <form id="loginForm" class="max-w-sm mx-auto flex flex-col h-screen justify-center">
            <!-- SUKSES -->
       <div class="opu">
            <div>
                <div id="info" class="hidden p-3 bg-sky-500 text-white">
                    <p>Sukses login!</p>
                </div>
                <!-- GAGAL -->
                <div id="fail" class="hidden p-3 bg-sky-500 text-white">
                    <p>Login gagal!</p>
                </div>
                <div class="flex ">
                    <img class="mx-auto" src="aset/img/tagline-warna.png" width="180px">
                    <img class="mx-auto" src="aset/img/logo-lp3i.png    " width="180px">
                </div>
                <br>
                <br>
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="roufternaw13@gmail.com"  />
                        <small id="Xemail" class=" hidden text-red-700 ">Masukkan email terlebih dahulu!!!</small>
                        <small id="Xemail2" class=" hidden text-red-700 ">Periksa Email dan Pasword Anda</small>        
                </div>
                <div class="mb-5">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" id="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg      focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Input Password Here..."/>
                        <small id="xpw" class=" hidden text-red-700 ">Masukkan password terlebih dahulu!!!</small> 
                        <small id="xpw2" class=" hidden text-red-700 ">Periksa Email dan Password Anda</small>
                </div>
                <button type="submit"
                     class="text-blue-800 bg-blue-400 hover:bg-blue-300 focus:ring-4 focus:outline-none focus:ring-blue-400 font-medium  rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-200 dark:hover:bg-blue-300 dark:focus:ring-blue-500">GASKEUN</button>
            </div>
        </div>
    </form>
</body>
<script>
    //Login With Jquery
    $(document).ready(function () {
    $('#loginForm').submit(function (event) {
        event.preventDefault();

        var email = $('#email').val();
        var password = $('#password').val();

        if (!email) { 
            $('#Xemail').removeClass('hidden');
        } else {
            $('#Xemail').addClass('hidden');
        }

        if(!password){
            $('#xpw').removeClass('hidden');
        }else{
            $('#xpw').addClass('hidden');
        }

        if(email === 'roufopu13@gmail.com' && password === "12345"){
            alert('Login berhasil mohon tunggu sebentar!');
            setTimeout (
                function(){
                    window.location='opu.html'
                },3000
            )
            
        }else{
            $('#xpw2').removeClass('hidden');
            $('#Xemail2').removeClass('hidden');
        }

  });
});
</script>
</html>
